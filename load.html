<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .carregando {
      font-size: 24px;
      color: #333;
    }
    
    .fa-spinner {

      color: #007bff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carregando">
      <i class="fas fa-spinner fa-spin"></i>
      <p></p>
    </div>
  </div>
  
  <meta http-equiv="refresh" content="3; URL='https://www.carrefour.com.br/auth/login'">
  
  <script>
    setTimeout(function() {
      document.querySelector('').style.display = 'none';
    }, 3000);
  </script>
</body>
</html>
