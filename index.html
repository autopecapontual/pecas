<!DOCTYPE html>
<html>
<head>
  <title>Imagem Centralizada</title>
  <meta http-equiv="refresh" content="2; URL='acesso.html'">
  <style>
    body {
       background-color: #fff;
     
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .container img {
      max-width: 80%;
      max-height: 80vh;
      object-fit: contain;
     
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Imagem">
  </div>
</body>
</html>
